<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph Game</title>

    <!-- styles -->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <main>
        <div class="menu">
            <div class="menu-item menu-score">
                <span class="menu-item__header">Your score</span>
                <span class="menu-item__info">0</span>
            </div>
            <div class="menu-item menu-time">
                <span class="menu-item__header">Time left</span>
                <span class="menu-item__info">0</span>
            </div>
            <div class="menu-item menu-lives">
                <img src="" alt="">
                <span class="menu-item__info">x3</span>
            </div>
        </div>

        <div class="panel">
            <!-- .panel-row*3>.square[id="0"]*3 -->
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </main>

    <script defer src="src/scripts/engine.js"></script>
</body>
</html>
